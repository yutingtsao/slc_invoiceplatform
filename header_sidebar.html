<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/header_sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a43bdcbc.js" crossorigin="anonymous"></script>
    <title>header&sidebar</title>
    
</head>
<body>
<!-- HEADER -->
    <header>
        <div class="left_side">
            <i class="fa-solid fa-angles-left toggle_icon"></i>
            <div class="search_block">
                <i class="fa-solid fa-magnifying-glass header_icon" ></i>
            </div>
        </div>

        <div class="right_side">
            <i class="fa-solid fa-bell header_icon"></i>
                <div class="user">
                    <p>Hi Tiffany</p>
                    <img src="./Pic/user pic.svg" alt="">
                </div>
            <i class="fa-solid fa-right-to-bracket header_icon"></i>
        </div>
    </header>
 
<!-- SIDEBAR -->
    <aside>
        <a href=""><img src="./Pic/logo.svg" alt=""></a>
        <ul>
            <li class="home">
                <a href="#">
                    <i class="fa-solid fa-house-chimney aside_icon"></i>
                    <span>首頁</span>
                </a>
            </li>
            <li class="invoice_setting">
                <a href="#">
                    <i class="fa-solid fa-file-invoice-dollar aside_icon"></i>
                    <span>發票設定</span>
                    <i class="fa-solid fa-chevron-right fa-flip-vertical fa-lg drop_icon"></i>
                </a>
                
                    <ul class="dropdown_block1">
                        <li class="fueling-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>油品匯開</span>
                            </a>
                        </li>
                        <li class="fueling-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>油品POS</span>
                            </a>
                        </li>
                        <li class="fueling-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>油品POS2</span>
                            </a>
                        </li>
                        <li class="fueling-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>運輸SAP</span>
                            </a>
                        </li>
                        <li class="fueling-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>船務</span>
                            </a>
                        </li>
                    </ul>
            </li>
            <li class="matching_setting">
                <a href="#">
                    <i class="fa-solid fa-pen-to-square aside_icon"></i>
                    <span>配號區間設定</span>
                </a>
            </li>
            <li class="serial_setting">
                <a href="#">
                    <i class="fa-solid fa-network-wired aside_icon"></i>
                    <span>字軌配號</span>
                    <i class="fa-solid fa-chevron-right fa-flip-vertical fa-lg drop_icon"></i>
                </a>
                
                    <ul class="dropdown_block2">
                        <li class="serial-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>配號功能</span>
                            </a>
                        </li>
                        <li class="serial-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>配號查詢</span>
                            </a>
                        </li>
                        <li class="serial-class">
                            <a href="">
                                <i class="fa-solid fa-dash dash_icon"></i>
                                <span>配號同步</span>
                            </a>
                        </li>
                    </ul>
            </li>
        </ul>
    </aside>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/header_sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
