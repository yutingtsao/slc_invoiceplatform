<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a43bdcbc.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="header_sidebar" id="header_sidebar"></div>

    <div class="main_content">
        <!-- card_title&dropdown -->

    <div class="content_1">
        <div class="card_title_dropdown">
            <p>年度發票總使用數量</p>
            <select class="form-select" id="year" required>
                <option value="">2024</option>
                <option>2023</option>
                <option>2022</option>
            </select>
        </div>

        <!-- card_section -->
        <div class="card_section">
            <div class="card">
                <p>油品匯開</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>油品POS</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>油品POS2</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>運輸SAP</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>船務</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>

        </div>
    </div>
        <!-- invoice_setting&quick_setting -->
    <div class="content_2">
        <div class="invoie_search">
            <p>發票狀態查詢-基本設定</p>
            <div class="small_block">
                <div class="dropdown_1">
                    <label for="year" class="form-label">年份</label>
                    <select class="form-select" id="year" required>
                        <option value="">請選擇年份</option>
                        <option>2024</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="dropdown_2">
                    <label for="month" class="form-label">月份</label>
                    <select class="form-select" id="month" required>
                        <option value="">請選擇月份</option>
                        <option>1月</option>
                        <option>2月</option>
                    </select>
                </div>
            </div>
            <div class="invoice_search_button">
                <button class="eraser_bt" id="negative_bt_medium"><i class="fa-solid fa-eraser"></i>清空</button>
                <button class="search_bt" id="positive_bt_medium"><i class="fa-solid fa-check"></i>查詢</button>
    
            </div>

        </div>
        <div class="quick_matching_setting">
            <p>配號區間設定</p>
            <div class="quick_matching_setting_button">
                <button class="add_unit_bt" id="positive_bt_large"><i class="fa-solid fa-plus"></i>新增區間單位</button>
                <button class="add_range_bt" id="positive_bt_large"><i class="fa-solid fa-plus"></i>新增區間功能</button>
            </div>
        </div>

    </div>

    <div class="mask_add_unit">
        <div class="add_unit_dialog">
            <p>通知</p>
            <i id="add_unit-xmark"><i class="fa-solid fa-xmark xmark_icon" style="color: #745e48;"></i></i>
          
        </div>
    </div>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/header_sidebar.js"></script>

</body>
</html>
