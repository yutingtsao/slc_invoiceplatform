<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/custom_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a43bdcbc.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="header_sidebar" id="header_sidebar"></div>

    <div class="main_content">
        <!-- card_title&dropdown -->

    <div class="content_1">
        <div class="card_title_dropdown">
            <p><title-large>年度發票總使用數量</title-large></p>
            <select class="form-select custom-input-sm" id="chart-year" required>
                <option value="">2024</option>
            </select>
        </div>

        <!-- card_section -->
        <div class="card_section">
            <div class="card">
                <p>油品匯開</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>油品POS</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>油品POS2</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>運輸SAP</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>
            <div class="card">
                <p>船務</p>
                <div class="percentage">
                    <span>7265</span>
                    <span>+11.02%</span>
                    <div id="arrow_trendup"><i class="fa-solid fa-fw fa-arrow-trend-up"></i></div>
                </div>
            </div>

        </div>
    </div>
<!-- invoice_setting&quick_setting -->
    <div class="content_2">
        <div class="invoice_search">
            <p><title-large>發票狀態查詢-基本設定</title-large></p>
            <div class="small_block">
                <div class="dropdown_sm">
                    <label for="year" class="form-label">年份</label>
                    <select class="form-select custom-input-sm year-select" id="" required>
                        <option value="">請選擇年份</option>
                    </select>
                </div>
                <div class="dropdown_sm">
                    <label for="month" class="form-label">月份</label>
                    <select class="form-select custom-input-sm month-select" id="" required>
                        <option value="">請選擇月份</option>
                    </select>
                </div>
            </div>
            <div class="button_group">
                <button class="eraser_bt" id="negative_bt-sm"><i class="fa-solid fa-eraser"></i>清空</button>
                <button class="search_bt" id="positive_bt-sm"><i class="fa-solid fa-magnifying-glass"></i>查詢</button>
    
            </div>

        </div>
        <div class="quick_matching_setting">
            <p><title-large>配號區間設定</title-large></p>
            <div class="button_group">
                <button class="add_unit_bt" id="positive_bt-lg"><i class="fa-solid fa-plus"></i>新增區間單位</button>
                <button class="add_range_bt" id="positive_bt-lg"><i class="fa-solid fa-plus"></i>新增區間功能</button>
            </div>
        </div>

    </div>
<!-- Add Unit Dialog-->
    <div class="mask_add_unit">
        <div class="add_unit_dialog">
            <i id="add_unit-xmark"><i class="fa-solid fa-xmark xmark_icon" style="color: #745e48;"></i></i>
            <div class="dialog_wrapper-lg">
                <div class="dialog_wrapper-m">
                    <p><title-large>新增區間單位</title-large></p>
                    <div class="dialog_wrapper-sm">
                        <div class="input_group">
                            <label for="unit" class="form-label">單位</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入單位" value="">
                        </div>
                        <div class="input_group">
                            <label for="bp" class="form-label">BP</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入BP" value="">
                        </div>
                        <div class="input_group">
                            <label for="tax-id" class="form-label">統編</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入統編" value="">
                        </div>
                        <div class="dropdown_m">
                            <label for="type" class="form-label">類別</label>
                            <select class="form-select custom-input-m" id="" required>
                                <option value="">請選擇類別</option>
                                <option>天吉POS</option>
                                <option>正星</option>
                                <option>匯開</option>
                                <option>SAP</option>
                                <option>船務</option>
                                <option>汽車</option>
                            </select>
                        </div>
                        <div class="dropdown_m">
                            <label for="method" class="form-label">用途</label>
                            <select class="form-select custom-input-m" id="" required>
                                <option value="">請選擇用途</option>
                                <option>WEB</option>  
                                <option>API</option>
                                <option>其他加值中心</option> 
                                <option>其他收入</option>  
                            </select>
                        </div>
                        <div class="dropdown_m">
                            <label for="user" class="form-label">新增人員</label>
                            <select class="form-select custom-input-m" id="" required disabled>
                                <option value="">Tiffany</option>
                            </select>
                        </div>
                    </div>
                </div>

            <div class="button_group">
                <button class="cancel_bt" id="negative_bt-sm"><i class="fa-solid fa-xmark"></i>取消</button>
                <button class="add_range_bt" id="positive_bt-sm"><i class="fa-solid fa-check"></i>確認</button>
            </div>
            
            </div>
        </div>
    </div>

 <!-- Add Range Function -->
    <div class="mask_range_unit">
        <div class="add_range_dialog">
            <i id="add_range-xmark"><i class="fa-solid fa-xmark xmark_icon" style="color: #745e48;"></i></i>
            <div class="dialog_wrapper-lg1">
                <div class="dialog_wrapper-m">
                    <p><title-large>新增區間功能</title-large></p>
                    <div class="dialog_wrapper-sm">
                        <div class="dialog_wrapper-xs">
                            <div class="dropdown_sm">
                                <label for="year" class="form-label">年份</label>
                                <select class="form-select custom-input-sm year-select" id="" required>
                                    <option value="">請選擇年份</option>
                                </select>
                            </div>
                            <div class="dropdown_sm">
                                <label for="month" class="form-label">月份</label>
                                <select class="form-select custom-input-sm month-select" id="" required>
                                    <option value="">請選擇月份</option>
                                </select>
                            </div>
                        </div>
                        <div class="dropdown_sm">
                            <label for="unit" class="form-label">單位</label>
                            <select class="form-select custom-input-lg unit-select" id="" required >
                                <option value="">請填入或選擇單位</option>
                                <option>山隆通運-總公司</option>
                                <option>山隆通運-電子發票(L11A)</option>
                            </select>
                        </div>
                        <div class="dialog_wrapper-xs">
                            <div class="input_group">
                                <label for="bp" class="dialog-title_control">BP</label>
                                <input type="text" class='form-control custom-input-sm bp-input'id='' placeholder="" value="" disabled>
                            </div>
                            <div class="input_group">
                                <label for="indent" class="dialog-title_control">字軌</label>
                                <input type="text" class='form-control custom-input-sm indent-input'id='' placeholder="" value="" disabled >
                            </div>
                        </div>
                        
                        <div class="dropdown_m">
                            <label for="type" class="form-label">類別</label>
                            <select class="form-select custom-input-m type-select" id="" required disabled>
                                <option value=""></option>
                                <option>天吉POS</option>
                                <option>正星</option>
                                <option>匯開</option>
                                <option>SAP</option>
                                <option>船務</option>
                                <option>汽車</option>
                            </select>
                        </div>
                        <div class="dropdown_m">
                            <label for="method" class="form-label">用途</label>
                            <select class="form-select custom-input-m method-select" id="" required disabled>
                                <option value=""></option>
                                <option>WEB</option>  
                                <option>API</option>
                                <option>其他加值中心</option> 
                                <option>其他收入</option> 
                            </select>
                        </div>
                        <div class="input_group">
                            <label for="unit" class="dialog-title_control">張數</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入張數" value="">
                        </div>
                        <div class="input_group">
                            <label for="unit" class="dialog-title_control">發票開始</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入發票起" value="">
                        </div>
                        <div class="input_group">發票結束</label>
                            <input type="text" class='form-control custom-input-lg'id='' placeholder="請填入發票迄" value="">
                        </div>
                        
                    </div>
                </div>

            <div class="button_group">
                <button class="cancel_bt" id="negative_bt-sm"><i class="fa-solid fa-xmark"></i>取消</button>
                <button class="add_range_bt" id="positive_bt-sm"><i class="fa-solid fa-check"></i>確認</button>
            </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/header_sidebar.js"></script>
    <script src="./JS/Common-Functionality.js"></script>

</body>
</html>
