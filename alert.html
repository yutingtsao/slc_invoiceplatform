<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/custom_style.css">
    <link rel="stylesheet" href="./style/Matching-function.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a43bdcbc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="alert alert-success alert-dismissible fade show " role="alert" width="680" hight="88">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <i class="fa-solid fa-circle-check fa-xl" style="color: #06b217;"></i>
        <span>新增作業已進行</span>
    </div>

    <div class="confirm_matching_bt">
        <button class="confirm_matching_bt" id="positive_bt-lg"  data-bs-toggle="modal" data-bs-target="#matching-result-fail_popup"><i class="fa-solid fa-ballot-check" ></i>確認配號</button>
    </div>

    <div class="modal fade" id="matching-result-success_popup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><title-large>配號結果</title-large></h5>
              
            </div>
            <div class="modal-body">
              <div class="confirm_matching_dialog">
                  <div class="confirm_setting">
                    <div class="confirm_message">
                        <i class="fa-solid fa-circle-check fa-xl" style="color: #06b217;"></i>
                        <span>新增作業已進行</span>
                    </div>
                  </div>
                    <button class="confirm_matching_bt" id="positive_bt-sm"data-bs-dismiss="modal" aria-label="Close"><i class="fa-solidfa-check"></i>確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="matching-result-alert_popup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><title-large>配號結果</title-large></h5>
              
            </div>
            <div class="modal-body">
              <div class="confirm_matching_dialog">
                  <div class="confirm_setting">
                    <div class="confirm_message">
                        <i class="fa-solid fa-circle-exclamation fa-xl" style="color: #EE9250;"></i>
                        <span>該年度未完成字軌配號</span>
                    </div>
                  </div>
                    <button class="confirm_matching_bt" id="positive_bt-sm"data-bs-dismiss="modal" aria-label="Close"><i class="fa-solidfa-check"></i>確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="matching-result-fail_popup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><title-large>配號結果</title-large></h5>
              
            </div>
            <div class="modal-body">
              <div class="confirm_matching_dialog">
                  <div class="confirm_setting">
                    <div class="confirm_message">
                        <i class="fa-solid fa-circle-xmark fa-xl"style="color: #E6514D;" ></i>
                        <span>同步作業失敗</span>
                    </div>
                  </div>
                    <button class="confirm_matching_bt" id="positive_bt-sm"data-bs-dismiss="modal" aria-label="Close"><i class="fa-solidfa-check"></i>確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="matching-result-done_popup" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><title-large>配號結果</title-large></h5>
              
            </div>
            <div class="modal-body">
              <div class="confirm_matching_dialog">
                  <div class="confirm_setting">
                    <div class="confirm_message">
                        <i class="fa-solid fa-circle-info fa-xl"style="color: #4E8BDB;" ></i>
                        <span>該年度已完成字軌配號</span>
                    </div>
                  </div>
                    <button class="confirm_matching_bt" id="positive_bt-sm"data-bs-dismiss="modal" aria-label="Close"><i class="fa-solidfa-check"></i>確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/Common-Functionality.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
